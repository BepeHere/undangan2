<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>Undangan Tasyakuran Dzikry</title>
<link href="https://fonts.googleapis.com/css2?family=Charm:wght@400;700&display=swap" rel="stylesheet">
<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: black;
  overflow: hidden;
}

/* Container utama */
.video-container {
  position: fixed;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  background: black;
}

/* Video default (desktop) */
video {
  height: 100vh;       /* FULL KE BAWAH */
  width: auto;         /* JANGAN full ke samping */
  object-fit: contain;
}

/* HP: full screen penuh */
@media (max-width: 768px) {
  video {
    width: 100vw;
    height: 100vh;
    object-fit: cover;
  }
}


/* Nama penerima */
#nama {
  position: absolute;
  top: 80%;
  width: 100%;
  text-align: center;
  font-family: "Charm", cursive;
  font-size: 18px;
  color: #000;
  bg-color: #fff;
  opacity: 0;
  animation: fadeNama 2.5s ease-in-out forwards;
}

/* Animasi fade in â†’ out */
@keyframes fadeNama {
  0% { opacity: 0; }
  15% { opacity: 1; }
  70% { opacity: 1; }
  100% { opacity: 0; }
}
</style>
</head>

<body>

<div class="video-container">
  <video autoplay muted playsinline>
    <source src="undangan.mp4" type="video/mp4">
  </video>

  <div id="nama"></div>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const nama = params.get("nama") || "Bapak / Ibu";

document.getElementById("nama").textContent = nama;
</script>

</body>
</html>
